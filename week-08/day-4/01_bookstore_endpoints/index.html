<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookstore</title>
</head>
<body>
  <h1>Bookstore frontend</h1>
  <form action="/booksfulldata" method="get">
    <select>
      <option value="category">Category</option>
      <option value="publisher">Publisher</option>
      <option value="plt">Price lower than</option>
      <option value="pgt">Price greater than</option>
    </select>
    <div>
      <label for="value">Value</label>
      <input type="text" id="value" name="category" />
    <div>
    <div class="button">
      <button>Filter books</button>
    </div>
  </form>
  <div id="booklist">
    <table></table>
  </div>
  <script src="./static/script.js"></script>
</body>
</html>
