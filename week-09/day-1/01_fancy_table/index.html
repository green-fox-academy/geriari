<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy table</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <table>
    <tr>
      <th>Month</th>
      <th>Sales</th>
    </tr>
    <tr>
      <td>January</td>
      <td data-currency="usd">50,000.00</td>
    </tr>
    <tr>
      <td>February</td>
      <td data-currency="usd">10,000.00</td>
    </tr>
    <tr>
      <td>March</td>
      <td data-currency="usd">85,000.00</td>
    </tr>
    <tr>
      <td>April</td>
      <td data-currency="usd">56,000.00</td>
    </tr>
    <tr>
      <td>May</td>
      <td data-currency="usd">98,000.00</td>
    </tr>
  </table>
</body>
</html>
