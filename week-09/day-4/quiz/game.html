<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/game_styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Quiz game</title>
</head>
<body>
  <div class="score">Score: 0</div>
  <div class="middle">
    <div class="question"></div>
    <div id="answers">
        <div data-answer="1" class="answer one"></div>
        <div data-answer="2" class="answer two"></div>
        <div data-answer="3" class="answer three"></div>
        <div data-answer="4" class="answer four"></div>
    </div>
  </div>
  <div class="link">Manage questions</div>
  <script src="./static/game_script.js"></script>
</body>
</html>
